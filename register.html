<html>
<title>Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/w3-theme.css">
<link rel="stylesheet" href="css/w3-fas.css">

<body>

<div class="w3-container" align="center" style="padding: 20px;">  
  <div class="w3-card-24" style="width: 50%">
    <div class="w3-container w3-theme">
      <h2>Registration</h2>
    </div>

    <form class="w3-container" action="" method="POST">
      <p>
      <input class="w3-input w3-border" type="text" required placeholder="Name" id="reg_name" name="reg_name" onblur="validateName(name)">
      <label style="float:left">Name</label><br>
      <span class="w3-tag w3-padding w3-round-small w3-red w3-center" id="nameError" style="display: none;">You can only use alphabetic characters, hyphens and apostrophes</span></p>
            <p>
      <input class="w3-input w3-border" type="text" required placeholder="Registration Number" id="reg_regno">
      <label style="float:left">Registration Number</label><br>
</p>

         <select class="w3-select w3-border" required id="Occupation" name="Occupation" onblur="validateSelect(name)">
          <option value="" disabled selected>Choose your Occupation</option>
          <option value="Teacher">Teacher</option>
          <option value="Student">Student</option>
        </select>
        <span class="w3-tag w3-padding w3-round-small w3-red w3-center"  class="validateError" id="animalError" style="display: none;">You must select an option</span>

<br>  
       <p>
      <input class="w3-input w3-border" type="email" required placeholder="Email address.." id="reg_email" name="reg_email" onblur="validateEmail(value)">
      <label style="float:left">SRM Email id</label><br>
      <span class="w3-tag w3-padding w3-round-small w3-red w3-center" id="emailError" style="display: none;">You must enter a valid email address</span>
</p>
<p>     
      <input class="w3-input w3-border" type="password" required placeholder="Password" id="reg_pass" name="reg_pass" onblur="validatePassword(name)">
      <label  style="float:left">Password</label><br>
            <span class="w3-tag w3-padding w3-round-small w3-red w3-center" id="pass_Error" style="display: none;">You must have least 6 character</span>
</p>
      <p>
      <button type="button" class="w3-button w3-large w3-theme" onclick="validateForm()">Signup</button><br>
      </p>

    </form>
    <p>
      Go To Login Page
      <a href="login.html" active>click here</a>
    </p>
  </div>
</div>
<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
<script src="js/FirebaseData.js"></script>
</body>

</html>
