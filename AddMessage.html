<!DOCTYPE html>
<html>
<title>Add Message</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/w3-theme.css">
<link rel="stylesheet" href="css/w3-fas.css">

<body>


<div class="w3-container" align="center" style="padding: 20px;">  
  <div class="w3-card-24" style="width: 50%">
    <div class="w3-container w3-theme">
      <h2>Add Message</h2>
    </div>

    <form class="w3-container" action="" method="POST">
      <p>
      <label style="float:left">Title</label>
      <input class="w3-input w3-border" id="title" name="title" type="text" required placeholder="title" >
      <br></p>
      <p>  
      <label style="float:left">Content</label>   
      <textarea class="w3-input w3-border" style="  height: 150px;" id = "content" name = "content" type="text" required placeholder="Content"></textarea>
      <br>
      <p>
      <button type="button" class="w3-button w3-xlarge w3-theme" onclick="AddMessage()">Add Messages</button><br>
      </p>
    </form>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
<script src="js/FirebaseData.js"></script>
</body>
</html>
